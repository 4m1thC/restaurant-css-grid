<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the <br> best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Adipisci, ab!</p>
                <button class="info-button">book a table</button>
            </div>
            <img class="hero-image" src="./images/hero.png" alt="Plato de pasta con verduras">
        </section>

        <section class="dishes">
            <h2 class="dishes-title">Out Services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="./images/video.png" alt="Una mesa con platos">
                <img class="dishes-item" src="./images/dish1.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./images/dish2.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./images/dish3.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./images/dish4.png" alt="bowl de vegetales">
            </div>
        </section>

        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item"><img src="./images/plate1.png" alt="Plato de pasta con salsa"></div>
                <div class="menu-grid-item"><img src="./images/plate2.png" alt="Plato de pasta con salsa"></div>
                <div class="menu-grid-item"><img src="./images/plate3.png" alt="Plato de pasta con salsa"></div>
                <div class="menu-grid-item"><img src="./images/plate4.png" alt="Plato de pasta con salsa"></div>
                <div class="menu-grid-item"><img src="./images/plate5.png" alt="Plato de pasta con salsa"></div>
            </div>
        </section>
    </main>
</body>

</html>
